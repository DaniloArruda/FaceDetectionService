<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detector de face</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<script src="js/script.js"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body style="padding: 15px; color: #676767;" onload="init()">
    <div class="container">
        <h1 style="margin-bottom: 40px;">Detector de faces</h1>

        <div class="form-group">
            <input id="image-url" type="text" class="form-control" placeholder="Informe a URL da foto" style="width:400px; display: inline-block;">
			<button id="btn-url" type="button" class="btn btn-primary" onclick="detectFromUrl()">Detectar</button>
        </div>

        <div class="form-group">
            <input id="image-file" type="file" class="form-control" onchange="readURL(this)"
				placeholder="Escolha o arquivo" style="width:400px; display: inline-block;">
            <button id="btn-file" type="button" class="btn btn-primary" onclick="detectFromFile()">Detectar</button>
        </div>

        <br/>

        <div id="card-orig" class="card" style="display: none; max-width: 49%; text-align:center">
          <img id="image-orig" class="img" src="">
          <div class="card-body">
            <h5 class="card-title">Imagem original</h5>
          </div>
        </div>
        <div id="card-result" class="card" style="display: none; max-width: 49%; text-align:center">
          <img id="image-result" class="img" src="">
          <div class="card-body">
            <h5 class="card-title">Resultado</h5>
          </div>
        </div>
        <div id="result" style="padding-top: 20px; margin-top: 20px; display:none" class="card">
            <strong>Dados recebidos:</strong>
            <ul style="text-align:left">
                
            <ul>
        </div>

    </div>

</body>
</html>
